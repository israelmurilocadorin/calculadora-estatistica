<head>

		<input class="input-numbers input-component" type="number" name="nt12" id="nt12" placeholder="valor 12 ">

			<li type="submit" onclick="intervalLeft()" value="intervalLeft">|-</li>
			<li type="submit" onclick="intervalRight()" value="intervalRight">-|</li>
